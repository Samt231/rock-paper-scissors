<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <h1> Lets Play A Game!</h1>
    <p></p>
    <div class="form">
        <button onClick="choose('rock')">Rock</button>
        <button onClick="choose('paper')">Paper</button>

        <div id="result"></div>
        <br>
        <br>

        <p class="scorePlayer"></p>
        <p class="scoreComputer"></p>
        <p class="selectionPlayer"></p>
        <p class="selectionComputer"></p>
    </div>
